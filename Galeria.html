<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/estilos_galeria.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    </head>
    <body>
        <div class="gallery-section">
            <div class="inner-width">
                <h1>My galeria</h1>
                <div class="border"></div>
                <div class="gallery">
                    <a href="img/img1.jpg" class="image">
                        <img src="img/img1.jpg" alt="">
                    </a>
                    <a href="img/img2.jpg" class="image">
                        <img src="img/img2.jpg" alt="">
                    </a>
                    <a href="img/img3.jpg" class="image">
                        <img src="img/img3.jpg" alt="">
                    </a>
                    <a href="img/img4.jpg" class="image">
                        <img src="img/img4.jpg" alt="">
                    </a>
                    <a href="img/img5.jpg" class="image">
                        <img src="img/img5.jpg" alt="">
                    </a>
                    <a href="img/img6.jpg" class="image">
                        <img src="img/img6.jpg" alt="">
                    </a>
                    <a href="img/img7.jpg" class="image">
                        <img src="img/img7.jpg" alt="">
                    </a>
                    <a href="img/img8.jpg" class="image">
                        <img src="img/img8.jpg" alt="">
                    </a>
                    <a href="img/img9.jpg" class="image">
                        <img src="img/img9.jpg" alt="">
                    </a>
                    <a href="img/img10.jpg" class="image">
                        <img src="img/img10.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <script>
            $(".gallery").magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery:{
                    enabled: true
                }
            });
        </script>
    </body>
</html>
